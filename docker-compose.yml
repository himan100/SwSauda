services:
  web:
    build: .
    container_name: swsauda_web
    restart: unless-stopped
    ports:
      - "8500:8000"
    environment:
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=swsauda
      - SECRET_KEY=UvSzS298jzuemMQgkqpwfI1zWh6m8YPB7wJ5wdezoLE=
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - HOST=0.0.0.0
      - PORT=8000
      - APP_ENV=production
    depends_on:
      - mongodb
      - redis
    networks:
      - swsauda_network
  mongodb:
    image: mongo:8.0
    container_name: swsauda_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: swsauda
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./Backups:/backups
    networks:
      - swsauda_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7.2-alpine
    container_name: swsauda_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - swsauda_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Optional: MongoDB Express for database management UI
  mongo-express:
    image: mongo-express:latest
    container_name: swsauda_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - swsauda_network
    depends_on:
      - mongodb

  # Optional: Redis Commander for Redis management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: swsauda_redis_commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - swsauda_network
    depends_on:
      - redis

networks:
  swsauda_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
